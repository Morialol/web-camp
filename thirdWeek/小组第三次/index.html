<div id="main">
	<p id="hi">Hello World!</p>
</div>
<script language="javascript">
	var hi = document.getElementById("hi");
	var col = new Array();
	var pos = -1;
	var num = 1;//用于记录周期
	col[0] = "#e1f7e1";
	col[1] = "#c3f2c3";
	col[2] = "#a6f5a6";
	col[3] = "#9ef79e";
	col[4] = "#8bf58b";
	col[5] = "#6bf76b";
	function changecolor(){//改变颜色
		if(num == 1){
			pos++;
			if(pos == 5){
				num = 0;
			}
		}
		else {
			pos--;
			if(pos == 0){
				num = 1;
			}
		}
		hi.style.color = col[pos];
		setTimeout("changecolor()",300);
		
	}
	window.onload=function(){
		changecolor();
	}
	</script>

</body>
